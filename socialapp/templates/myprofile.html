{%extends 'base.html'%}
{%block body_block%}
{%for p in myprofile%}
<div class="container">
    <div class="post-preview">
        <ul class="list-group">
            <h2 style="color:darkcyan;margin-left: 30%;">MY PROFILE</h2>
            {%if p.pro_pic%}
                <img style="height: 100px; width:100px;" src="{{p.pro_pic.url}}" alt="">
            {%endif%}
            <li class="mt-2 list-group-item"><h4>ADDRESS  :  </h4>{{p.address}}</li>
            <li class="list-group-item"><h4>DOB  :  </h4>{{p.dob}}</li>
            <li class="list-group-item"><h4>GENDER  :  </h4>{{p.gender}}</li>
        </ul>
    </div>
</div>
<hr class="my-4" />
{%endfor%}
